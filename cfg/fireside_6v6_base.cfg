// Fireside 6v6 base cfg - Spring 2024 Cup
// https://firesidecasts.tv
// Contact @ https://firesidecasts.tv/discord

// exec base cfg
	exec 									"fireside_base.cfg"

// classlimits
	tf_tournament_classlimit_scout			"2"
	tf_tournament_classlimit_soldier		"2"
	tf_tournament_classlimit_pyro			"2"
	tf_tournament_classlimit_demoman		"1"
	tf_tournament_classlimit_heavy			"1"
	tf_tournament_classlimit_engineer		"1"
	tf_tournament_classlimit_medic			"1"
	tf_tournament_classlimit_sniper			"1"
	tf_tournament_classlimit_spy			"2"

// mp cvars

	mp_bonusroundtime                       "10"
	mp_maxrounds							"0"
	mp_tournament 							"1"
	mp_tournament_stopwatch 			   	"0"
	mp_tournament_whitelist 				"cfg/fireside_whitelist_6v6.txt"
	mp_windifference						"0"

// better offclassing
	sm plugins load disabled/better_offclassing
	better_offclassing_enabled 1
	// Better Offclassing defaults to 1 offclass per team
	// better_offclassing_classlimit_offclass 1